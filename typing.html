<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING GAME</title>
    <link rel="stylesheet" href="CSS/typing.css">
</head>

<body>

    <div class="mainDiv">

        <div class="img_logo_div">
            <img src="assets/images/typingGameLogo.jpg" alt="Typing game logo" height="30px" width="70px">
            <h1 id="mainHeading">TYPING GAME</h1>
        </div>

        <div id="wordToType">
        </div>


        <input type="text" id="wordInput" disabled autofocus>


        <div id="timer">
        </div>


        <div id="gameManual">
            <h4>HOW TO PLAY</h4>
            <ul style="display: flex;flex-direction: column;align-items: center;">
                <li>Just type in the words, no need to press the enter key</li>
                <li>If the answer submitted is wrong, the game would be over</li>
                <li>Failure to type in the word within the given time limit would result in game over</li>
            </ul>
        </div>

    </div>

    <script src="JS/typing.js"></script>
</body>

</html>
